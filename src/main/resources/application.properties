micronaut.application.name=boilerplate
micronaut.server.port=${BOILERPLATE_PORT:8080}
micronaut.security.authentication=bearer
micronaut.security.token.cookie.enabled=false
micronaut.security.token.generator.access-token.expiration=${BOILERPLATE_ACCESS_TOKEN_EXPIRATION:18000}
micronaut.security.token.jwt.signatures.secret.generator.secret='"${JWT_GENERATOR_SIGNATURE_SECRET:kWfCD!1yy3FQQTEK#Tpx^W-oqF&isJqr2#gJsU,M0Tu!HtlN7^o5b}"'
micronaut.security.intercept-url-map[0].pattern=/swagger/**
micronaut.security.intercept-url-map[0].access=isAnonymous()
micronaut.security.intercept-url-map[1].pattern=/swagger-ui/**
micronaut.security.intercept-url-map[1].access=isAnonymous()
micronaut.security.intercept-url-map[2].pattern=/redoc/**
micronaut.security.intercept-url-map[2].access=isAnonymous()
micronaut.security.intercept-url-map[3].pattern=/rapidoc/**
micronaut.security.intercept-url-map[3].access=isAnonymous()

# Metrics
micronaut.metrics.enabled=true
#micronaut.metrics.binders.web.enabled=true
micronaut.metrics.export.prometheus.enabled=true
micronaut.metrics.export.prometheus.step=PT1M
micronaut.metrics.export.prometheus.descriptions=true

#micronaut.metrics.export.prometheus.jmx.javaagent.enabled=true
#micronaut.metrics.export.prometheus.jmx.javaagent.path=/opt/micronaut/agent/prometheus-jmx-exporter-0.18.0.jar
#micronaut.metrics.export.prometheus.jmx.javaagent.config=/opt/micronaut/agent/prometheus-jmx-exporter-config.yaml
#micronaut.metrics.export.prometheus.jmx.javaagent.config-file=/opt/micronaut/agent/prometheus-jmx-exporter-config.yaml

micronaut.metrics.export.prometheus.jmx.enabled=true
micronaut.metrics.export.prometheus.jmx.domain=com.example.micronaut-boilerplate
micronaut.metrics.export.prometheus.jmx.include=*

# Health check
endpoints.health.enabled=true
endpoints.health.sensitive=false
endpoints.health.details-visible=ANONYMOUS
endpoints.info.enabled=true
endpoints.info.sensitive=false
endpoints.threaddump.enabled=true
endpoints.threaddump.sensitive=false
endpoints.prometheus.enabled=true
endpoints.prometheus.sensitive=false

# OpenAPI / Swagger
micronaut.router.static-resources.swagger.enabled=true
micronaut.router.static-resources.swagger.paths=classpath:META-INF/swagger
micronaut.router.static-resources.swagger.mapping=/swagger/**

micronaut.router.static-resources.swagger-ui.paths=classpath:META-INF/swagger/views/swagger-ui
micronaut.router.static-resources.swagger-ui.mapping=/swagger-ui/**

micronaut.router.static-resources.redoc.paths=classpath:META-INF/swagger/views/redoc
micronaut.router.static-resources.redoc.mapping=/redoc/**

micronaut.router.static-resources.rapidoc.paths=classpath:META-INF/swagger/views/rapidoc
micronaut.router.static-resources.rapidoc.mapping=/rapidoc/**

# Database
datasources.default.db-type=mysql
# datasources.default.dialect=MYSQL
datasources.default.driver-class-name=com.mysql.cj.jdbc.Driver
datasources.default.url=${MYSQL_URL:`jdbc:mysql://localhost:3306/demo?useSSL=true&allowPublicKeyRetrieval=true`}
datasources.default.username=${MYSQL_USER:demouser}
datasources.default.password=${MYSQL_PASSWORD:demopasswd}
datasources.default.initial-size=5
datasources.default.max-active=${MYSQL_MAXPOOLSIZE:15}

# Netty
netty.default.allocator.max-order=3

# JPA
#jpa.default.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
jpa.default.properties.hibernate.show_sql=false
jpa.default.properties.hibernate.format_sql=false
jpa.default.properties.hibernate.hbm2ddl.auto=none

# Flyway
flyway.datasources.default.enabled=true
flyway.datasources.default.locations=classpath:dbmigrations,classpath:com/example/dbmigrationscript/v1
flyway.datasources.default.baseline-on-migrate=true

# Json View
micronaut.serde.json-view-enabled=true