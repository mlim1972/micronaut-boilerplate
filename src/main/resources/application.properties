micronaut.application.name=boilerplate
micronaut.server.port=${BOILERPLATE_PORT:8080}
micronaut.security.authentication=bearer
micronaut.security.token.cookie.enabled=false
micronaut.security.token.generator.access-token.expiration=${BOILERPLATE_ACCESS_TOKEN_EXPIRATION:18000}
micronaut.security.token.jwt.signatures.secret.generator.secret='"${JWT_GENERATOR_SIGNATURE_SECRET:kWfCD!1yy3FQQTEK#Tpx^W-oqF&isJqr2#gJsU,M0Tu!HtlN7^o5b}"'

# Database
datasources.default.db-type=mysql
# datasources.default.dialect=MYSQL
datasources.default.driver-class-name=com.mysql.cj.jdbc.Driver
datasources.default.url=${MYSQL_URL:`jdbc:mysql://localhost:3306/demo?useSSL=true&allowPublicKeyRetrieval=true`}
datasources.default.username=${MYSQL_USER:demouser}
datasources.default.password=${MYSQL_PASSWORD:demopasswd}
datasources.default.initial-size=5
datasources.default.max-active=${MYSQL_MAXPOOLSIZE:15}

# Netty
netty.default.allocator.max-order=3

# JPA
#jpa.default.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
jpa.default.properties.hibernate.show_sql=false
jpa.default.properties.hibernate.format_sql=false
jpa.default.properties.hibernate.hbm2ddl.auto=none

# Flyway
flyway.datasources.default.enabled=true
flyway.datasources.default.locations=classpath:dbmigrations,classpath:com/example/dbmigrationscript/v1
flyway.datasources.default.baseline-on-migrate=true